<div
  ui-sref-active="editing"
  bookmark="bookmark"
  ng-class="{active: $ctrl.isSelectedBookmark(bookmark.id)}"
  ng-repeat="bookmark in $ctrl.bookmarks | filter:{category:$ctrl.getCurrentCategoryName()}"
>

  <button type="button" class="close" ng-click="$ctrl.deleteBookmark(bookmark)">&times;</button>
  <button
    type="button"
    class="btn btn-link"
    ui-sref="eggly.bookmarks.edit({ category:bookmark.category, bookmarkId:bookmark.id})"
  ><span class="glyphicon glyphicon-pencil"></span>
  </button>
  <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
<hr/>

<h3>create bookmark</h3>
<ui-view>
  <div ng-if="$ctrl.getCurrentCategory()">
    <button type="button" class="btn btn-link"
            ui-sref="eggly.categories.bookmarks.create({category:$ctrl.getCurrentCategoryName()})"><span
        class="glyphicon glyphicon-plus"></span>
      Create Bookmark
    </button>
  </div>
</ui-view>
