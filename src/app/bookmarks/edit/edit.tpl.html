<h4>Editing {{ $ctrl.bookmark.title }}</h4>

<form class="edit-form" ng-show="$ctrl.isEditing" role="form" ng-submit="$ctrl.updateBookmark()" novalidate>
    <div class="form-group">
        <label>Bookmark Title</label>
        <input type="text" class="form-control" ng-model="$ctrl.editedBookmark.title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label>Bookmark URL</label>
        <input type="text" class="form-control" ng-model="$ctrl.editedBookmark.url" placeholder="Enter URL">
    </div>
    <button type="submit" class="btn btn-info btn-lg">Save</button>
    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="$ctrl.cancelEditing()">Cancel</button>
</form>
